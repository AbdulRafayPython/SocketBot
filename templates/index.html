<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Clone Discord - Futuristic Chat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="particles-container" id="particles-container"></div>
    <div class="app-container">
        <div class="mode-toggle" id="mode-toggle">
            <div class="mode-toggle-slider"></div>
        </div>
        <div class="login-container" id="login-container">
            <form class="login-form glassmorphism">
                <i class="fas fa-robot logo-icon"><h1>Mini Clone Discord</h1></i>
                <p>Enter the future of communication</p>
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Enter your username" autocomplete="off">
                    <button type="button" id="join-btn" class="hover-glow">Join</button>
                </div>
                <div class="login-error" id="login-error"></div>
            </form>
        </div>
        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="chat-header glassmorphism">
                <div class="chat-title">
                    <div class="logo">
                        <i class="fas fa-robot logo-icon"></i>
                        <span class="logo-text">Mini Clone Discord</span>
                    </div>
                    <span id="online-count">0 online</span>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <span id="current-user"></span>
                    <button id="logout-btn" class="hover-glow"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            <div class="chat-sidebar">
                <div class="sidebar-header glassmorphism">
                    <h3>Active Users</h3>
                    <div class="sidebar-icons">
                        <i class="fas fa-users sidebar-icon hover-glow" id="sidebar-toggle"></i>
                    </div>
                </div>
                <ul id="users-list"></ul>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-comments empty-state-icon"></i>
                    <h2 class="empty-state-title">Welcome to Mini Clone Discord</h2>
                    <p class="empty-state-message">Start chatting by typing a message, sending an image, voice note, or capturing a photo!</p>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="chat-input">
                <div class="input-tools">
                    <label for="image-upload" class="input-tool hover-glow">
                        <i class="fas fa-image"></i>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </label>
                    <button id="camera-btn" class="input-tool hover-glow"><i class="fas fa-camera"></i></button>
                    <button id="emoji-btn" class="input-tool hover-glow"><i class="fas fa-smile"></i></button>
                    <button id="voice-btn" class="input-tool hover-glow"><i class="fas fa-microphone"></i></button>
                </div>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" class="hover-glow"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="connection-status" id="connection-status">
            <div class="connection-indicator"></div>
            <span>Connected</span>
        </div>
    </div>
    <!-- Hidden elements for camera capture -->
    <video id="camera-video" style="display: none;"></video>
    <canvas id="camera-canvas" style="display: none;"></canvas>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1.14.1/index.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
